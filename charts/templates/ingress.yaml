---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pghero-route
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: "{{ .Values.app.name }}-{{ .Values.app.env }}"
  annotations:
    app.kubernetes.io/managed-by: Helm
    meta.helm.sh/release-name: "{{ .Values.app.name }}-{{ .Values.app.env }}"
spec:
  entryPoints:
    - {{ .Values.web.ingress.entryPoint }}
  routes:
    - kind: Rule
      # match: {{ .Values.web.ingress.route }}
      match: "Host(`pghero-helm102-dev.vfs.va.gov`) && PathPrefix(`/`)"
      priority: {{ .Values.web.ingress.route.priority }}
      services:
        - name: {{ .Values.web.ingress.route.service.name }}
          port: {{ .Values.web.ingress.route.service.port }}
      middlewares:
        - name: {{ .Values.web.ingress.route.middleware.name }}
